<mat-toolbar>Energy Monitor</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4" *ngFor="let value of values">
      <p>
        {{value}}
      </p>
    </div>
    <div class="col-md-4" *ngFor="let date of dates">
      <p>
        {{date}}
      </p>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div>
    <canvas id="canvas">
      {{chart}}
    </canvas>
  </div>

</div>
